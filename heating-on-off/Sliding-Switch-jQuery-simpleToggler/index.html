    <h1 style="margin:150px auto 30px auto; text-align:center;">jQuery simpleToggler Plugin Demos</h1>
    <div class="container page">
        <div class="row">
            <div class="content" style=" text-align:center;">
<h2>Default</h2>
                <input id="checkbox1" type="checkbox" class="checkbox"/>

                <br class="clear"/>
                <br class="clear"/>
<h2>Custom Labels</h2>
                <input id="checkbox2" type="checkbox" class="checkbox"/>

            </div>
        </div>
    </div>
   

    <script type="text/javascript">
        $(function(){

            $('#checkbox1').checkToggler({
                labelOn:'On',
                labelOff:'Off'
            });

            $('#checkbox2').checkToggler({
                labelOn:'JQuery',
                labelOff:'React'
            });

        });
    </script>
