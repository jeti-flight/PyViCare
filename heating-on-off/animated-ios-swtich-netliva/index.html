<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery netlivaSwitch iOS-style Switch Examples</title>
<link rel="stylesheet" href="src/css/netliva_switch.css" />
<style>
  html,* { font-family: 'Open Sans'; }
  body { background-color: #fafafa; }
  .container { margin: 15px auto; max-width: 640px; }
  </style>
</head>

<body onload="setState();">
  <div class="container">
    <h1>Viessman Heizung</h1>
    <p>Schaltet die Heizung aus f√ºr 30min</p>
    <p>Der aktuelle Status wird angezeigt</p>
<input type="checkbox"
       id="big_checkbox"
       netliva-switch
       data-active-text="jQuery"
       data-passive-text="Script"
       data-active-color="#0A0"
       data-passive-color="#C00"
       data-width="150px"
/>
  </div>
<script src="src/js/jquery-3.5.1.min.js"></script>
<script src="src/js/netliva_switch.js"></script>
<script>
$("#big_checkbox").on('netlivaSwitch.change', function(event, state, element) {
  console.log(state);
  if ( state ) { console.log("on");} else {console.log("off")}
  test();
});
function setState()
  {$("#big_checkbox").netlivaSwitch('state', false);
  console.log("Set initial state off");
}

function test() {
  document.location = "/cgi-bin/test.cgi";
}
</script>
</body>
</html>
